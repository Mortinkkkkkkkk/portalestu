<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Importando Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/public/assets/css/login.css">
    <script src="/public/assets/js/jquery-3.7.1.min.js"></script>
    
</head>
<body>
    <div class="container">
        <!-- Seção da imagem (esquerda) -->
        <div class="left-section">
            <img src="/public/assets/img/kid.webp" alt="Imagem de alunos" class="img-fluid">
        </div>
        
        <!-- Seção de login (direita) -->
        <div class="right-section">
            <h2 class="text-center mb-4">Login</h2>
            <div class="login-options">
                <div class="login-option">
                    <img src="/public/assets/img/professor1.jpeg" alt="Aluno" class="login-image">
                    <button class="login-button student active">Aluno</button>
                </div>
                <div class="login-option">
                    <img src="/public/assets/img/professor-masculino-dos-desenhos-animados-no-fundo-branco-isolado-ilustracao-vetorial-ai-generated_894218-546.jpg" alt="Professor" class="login-image">
                    <button class="login-button teacher">Professor</button>
                </div>
            </div>
            <form id="form-login" action="/controle/controle_usuario.php?case=login" method="post">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <p class="text-center mt-2">Não tem acesso? <a href="/public/dashboard/usuario/form_usuario.php?caso=insert">Cadastra-se</a></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script>
        $(document).ready(
                $("#form-login").validate({
                    rules: {
                        email: {
                            required: true,
                            email: true
                        },
                        senha: "required"
                    },
                    messages: {
                        email: {
                            required: "O campo tem que ser preenchido",
                            email: "Tem que ser um email"
                        },
                        senha: "O Campo tem que ser preenchido"

                    }
                })
        )
    </script>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
